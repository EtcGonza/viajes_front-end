<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aenima_Front_End</title>
</head>

<body>

    <header class="boxWithShadow">
        <div class="d-flex align-items-center justify-content-between p-3">
            <div>
                <p class="font-weight-700 pink-text text-size-1">VIAJES</p>
            </div>

            <div>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="sectionAmericaSur container d-flex align-items-center">
            <div class="p-4">
                <div class="d-flex pb-3">
                    <img class="icon me-2" src="./assets/iconos/ic_pin.svg" alt="pin_icon">
                    <h1 class="font-weight-700 white-text text-size-2">AMERICA DEL SUR</h1>
                </div>

                <div>
                    <p class="pt-3 font-weight-700 white-text lugares-maravillosos-text text-size-3">Lugares maravillosos por America del Sur</p>
                </div>
            </div>
        </section>

        <section class="sectionTendencias">
            <div class="myContainer pt-5">
                <h2 class="text-size-2 font-weight-700 mb-4 black-text">TENDENCIAS</h2>

                <div class="card boxWithShadow">
                    <img src="./assets/img/card_01.png" class="card-img-top" alt="card_img_1">
                    <div class="card-body m-3">
                        <span class="badge bg-secondary relative">NUEVO</span>
                        <h2 class="text-size-4 font-weight-700 black-text">Montañas y magia</h2>
                        <p class="card-text text-size-5 pt-2 font-weight-300 grey-text">Aquí la descripción para <span class="grey-text font-weight-700">Montañas y magia.</span></p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="myContainer">
                <h2 class="text-size-2 font-weight-700 mt-5 mb-4 black-text">BLOG</h2>
            </div>

            <div class="background-bridge background-image relative">
                <div class="myContainer d-flex flex-column pt-5">
                    <div>
                        <h3 class="text-size-4 font-weight-700 white-text">CIUDAD</h3>
                    </div>

                    <div class="myContainer align-self-center absolute footer-blog-item">
                        <h3 class="font-weight-700 mb-3 white-text">Artículo de puente</h3>

                        <div class="d-flex">
                            <img class="white-grey-text icon me-2" src="./assets/iconos/time.svg" alt="time_icon">
                            <p class="white-grey-text">Hace 2m</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="background-forest background-image mt-5 relative">
                <div class="myContainer d-flex flex-column pt-5">
                    <div>
                        <h3 class="text-size-4 font-weight-700 white-text">CIUDAD</h3>
                    </div>

                    <div class="myContainer align-self-center absolute footer-blog-item">
                        <h3 class="font-weight-700 mb-3 white-text">Artículo de puente</h3>

                        <div class="d-flex">
                            <img class="white-grey-text icon me-2" src="./assets/iconos/time.svg" alt="time_icon">
                            <p class="white-grey-text">Hace 2m</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="background-black mt-5">
        <div class="myContainer d-flex align-items-center justify-content-between">

            <p class="text-size-3 font-weight-700 white-text">VIAJES</p>

            <div>
                <img class="white-grey-text icon me-2" src="./assets/iconos/instagram.svg" alt="time_icon">
                <img class="white-grey-text icon" src="./assets/iconos/facebook.svg" alt="time_icon">
            </div>
        </div>
    </footer>
</body>

</html>
