<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main>
        <section class="sectionAmericaSur container d-flex align-items-center">

                <div class="d-flex pb-3">
                    <img class="icon me-3" src="./assets/iconos/ic_pin.svg" alt="pin_icon">

                </div>

                <div>
                    <p class="pt-3 font-weight-700 white-text lugares-maravillosos-text text-size-2">Lugares maravillosos por America del Sur</p>
